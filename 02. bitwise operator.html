<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    a=2;
    b=3;

    document.write("a = 2 , b = 3 <br>");
    document.write("AND: a&b "+ (a&b) +"<br>");
    document.write("OR: a|b "+ (a|b) +"<br>");
    document.write("XOR: a^b "+ (a^b) +"<br>");
    document.write("NOT: ~b "+ (~b) +"<br>");

</script>
</body>
</html>
