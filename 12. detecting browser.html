<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>

    var browserName = navigator.appName;
    var version = navigator.appVersion;

    document.write(browserName+"<br>");
    document.write(version)+"<br>";

    document.write(navigator.plugins+"<br>");
    document.write(navigator.platform+"<br>");
    document.write(navigator.cookieEnabled+"<br>");


</script>
</body>
</html>
