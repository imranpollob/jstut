<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<script>
    // literal is defining a function without function name
    var sum = function (a,b) {
        document.write(a+b);
    }
</script>

<!-- button will replace will result after the button is clicked -->
<button onclick="sum(2,5)">click</button>
</body>
</html>
