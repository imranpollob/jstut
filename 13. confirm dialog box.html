<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    function confirmation() {
        var confirmation = confirm("Do you wanna continue?");

        if(confirmation){
            document.write("Confirmed");
            return true;
        }else {
            document.write("Declinded");
            return false;
        }
    }
</script>

<button onclick="confirmation()">click</button>

</body>
</html>
